<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div
      class="container d-flex align-items-center min-vh-100 justify-content-center"
    >
      <div class="card d-flex shadow-lg rounded-4" style="width: 30rem">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Password Generator</h3>
          <div class="d-flex flex-column gap-3">
            <div class="input-group mb-3 gap-2">
              <input class="form-control rounded-3 shadow-sm" readonly id="password">
              <a class="btn btn-outline-primary shadow-sm rounded-3" onclick="savePassword()"><i class="bi bi-clipboard2"></i></a>
            </div>
            <label for="range-input" class="form-label">Password Length <small>(max 50)</small></label>
            <div
              class="d-flex flex-row align-items-center justify-content-between"
            >
              <div class="col-9">
                <input
                  type="range"
                  class="form-range"
                  value="0"
                  min="0"
                  max="50"
                  id="range-input"
                  oninput="updateValue(this.value)"
                />
              </div>
              <input
                for="range-input"
                class="col-2 col-form-label border rounded-2 text-center shadow-sm"
                id="password-length"
                type="number"
                value="0"
                oninput="updateValue(this.value)"
                ></input
              >
            </div>
          </div>
          <div class="d-grid gap-2 mx-auto mt-3">
            <a class="btn btn-primary" onclick="getPassword()"
              >Generate Password</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- link js -->
    <script src="script.js"></script>

    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
